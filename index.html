<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Background generator</h1>
    <div class="colorBox">
        <h2>Choose the first color of your gradient</h2>
        <input type="color" name="firstColor" id="firstColor">
    </div>
    <div class="colorBox">
        <h2>Choose the second color of your gradient</h2>
        <input type="color" name="secondColor" id="secondColor">
    </div>  
    <h3></h3>  
    <button id="randomColor">Generate gradient</button>
    <div class="direction">
        <img class="arrow2" id="leftArrow" src="arrow.png" alt="">
        <img src="arrow.png" id="rightArrow" alt="">
        <div class="direction-vertical">
            <img class="arrow2" id="topArrow" src="arrow.png" alt="">
            <img src="arrow.png" id="bottomArrow" alt="">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
